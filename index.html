            {start: '2026-01-14', end: '2026-01-23', destination: 'åŒ—æµ·é“', color: '#3498DB'},

        // æ•°æ®

        // æ£€æµ‹æ˜¯å¦ä¸ºç§»åŠ¨è®¾å¤‡
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)

        // åˆå§‹åŒ–

        function renderColorOptions() {

        async function loadTrips() {
            try {
                const response = await fetch('/api/trips');
                const serverTrips = await response.json();
                trips = (serverTrips && serverTrips.length > 0) ? serverTrips : [...defaultTrips];
            } catch (error) {

        async function saveTrips() {
            try {
                const response = await fetch('/api/trips', {

                if (!response.ok) {

                render();
            } catch (error) {

        function setupEventListeners() {
            const calendar = document.getElementById('calendar');
            
            // ç‚¹å‡»äº‹ä»¶
            document.addEventListener('click', (e) => {
                const day = e.target.closest('.day');
                if (!day || day.classList.contains('empty')) return;
                
                const date = day.getAttribute('data-date');
                if (!date) return;
                
                // ç§»åŠ¨ç«¯ï¼šæ˜¾ç¤ºè¯¦æƒ…å¼¹çª—
                if (isMobileDevice()) {
                    showDetailModal(date, day);
                    return;
                }
                
                // PCç«¯ï¼šåŸæœ‰é€»è¾‘
                handleDayClick(date, day);
            });
            
            // ä¼˜åŒ–2ï¼šPCç«¯é¼ æ ‡ç§»åŠ¨äº‹ä»¶ï¼ˆæ‚¬åœé«˜äº®ï¼‰
            if (!isMobileDevice()) {
                calendar.addEventListener('mousemove', (e) => {
                    if (isSelecting && firstSelectedDate) {
                        const day = e.target.closest('.day');
                        if (day && day.dataset.date && !day.classList.contains('empty') && !getTripForDate(day.dataset.date)) {
                            const newHoverDate = day.dataset.date;
                            if (newHoverDate !== currentHoverDate) {
                                currentHoverDate = newHoverDate;
                                render();
                            }
                        }
                    }
                });
                
                calendar.addEventListener('mouseleave', () => {
                    if (isSelecting && currentHoverDate) {
                        currentHoverDate = null;
                        render();
                    }
                });
            }
        }
        
        // æ˜¾ç¤ºè¯¦æƒ…å¼¹çª—ï¼ˆç§»åŠ¨ç«¯ï¼‰
        function showDetailModal(date, dayElement) {
            const trip = getTripForDate(date);
            const holiday = getHolidayForDate(date);
            const workday = getWorkdayForDate(date);
            
            const modal = document.getElementById('detailModal');

            if (trip) {

                let contentHTML = `

                    <div class="detail-info-row">

                if (workday) {

                }
                
                content.innerHTML = contentHTML;
                
                // ä¼˜åŒ–4ï¼šç¼–è¾‘æŒ‰é’®ç°è‰²ï¼Œå…³é—­æŒ‰é’®ç»¿è‰²é«˜äº®
                actions.innerHTML = `
                    <button class="detail-btn-edit" onclick="editTripFromDetail('${date}')">âœï¸ ç¼–è¾‘</button>
                    <button class="detail-btn-close" onclick="closeDetailModal()">å…³é—­</button>
                `;
            }
            else if (holiday || workday) {
                title.textContent = holiday || 'è°ƒä¼‘æ—¥';
                title.style.background = holiday ? '#f44336' : '#0066cc';
                
                content.innerHTML = `
                    <div class="detail-info-row">
                        <span class="detail-info-icon">ğŸ“…</span>
                        <span class="detail-info-label">æ—¥æœŸ:</span>
                        <span class="detail-info-value">${date}</span>
                    </div>
                    ${workday ? `<div class="detail-reminder">ğŸ’¼ ${workday}</div>` : ''}
                `;
                
                actions.innerHTML = `
                    <button class="detail-btn-close" onclick="closeDetailModal()" style="width: 100%;">å…³é—­</button>
                `;
            }
            else {
                handleDayClick(date, dayElement);
                return;
            }
            
            overlay.style.display = 'block';
            modal.style.display = 'block';
        }
        
        function editTripFromDetail(date) {
            closeDetailModal();
            const trip = getTripForDate(date);
            if (trip) {
                const index = trips.indexOf(trip);
                editTrip(index);
            }
        }
        
        function closeDetailModal() {
            document.getElementById('detailModal').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
        }
        
        function handleDayClick(date, dayElement) {
            const trip = getTripForDate(date);
            
            if (trip) {
                const index = trips.indexOf(trip);
                editTrip(index);
                return;
            }
            
            if (!isSelecting) {
                isSelecting = true;
                firstSelectedDate = date;
                lastSelectedDate = null;
                currentHoverDate = null;
                render();
            } else {
                if (date < firstSelectedDate) {
                    [firstSelectedDate, lastSelectedDate] = [date, firstSelectedDate];
                } else {
                    lastSelectedDate = date;
                }
                
                modalStart = firstSelectedDate;
                modalEnd = lastSelectedDate;
                currentHoverDate = null;
                
                showTripModal();

        }
        
        function showTripModal() {
            const modal = document.getElementById('tripModal');
            const overlay = document.getElementById('modalOverlay');
            const title = document.getElementById('modalTitle');
            const dates = document.getElementById('modalDates');
            const submitBtn = document.getElementById('submitBtn');
            const deleteBtn = document.getElementById('deleteBtn'); // ä¼˜åŒ–3ï¼šè·å–åˆ é™¤æŒ‰é’®
            
            title.textContent = currentEditIndex >= 0 ? 'ä¿®æ”¹æ—…è¡Œ' : 'æ·»åŠ æ—…è¡Œ';
            dates.textContent = `${firstSelectedDate} ~ ${lastSelectedDate}`;
            submitBtn.textContent = currentEditIndex >= 0 ? 'æ›´æ–°' : 'ç¡®è®¤';
            
            // ä¼˜åŒ–3&5ï¼šç¼–è¾‘æ¨¡å¼æ˜¾ç¤ºåˆ é™¤æŒ‰é’®ï¼Œæ–°å»ºæ¨¡å¼éšè—
            if (currentEditIndex >= 0) {
                deleteBtn.style.display = 'block';
            } else {
                deleteBtn.style.display = 'none';
            }
            
            if (currentEditIndex >= 0) {
                const trip = trips[currentEditIndex];
                document.getElementById('destination').value = trip.destination;
                selectedColor = trip.color;

            } else {
                document.getElementById('destination').value = '';

            overlay.style.display = 'block';

            const form = document.getElementById('tripForm');

        async function submitTrip() {
            const destination = document.getElementById('destination').value.trim();
            if (!destination) {
                alert('è¯·è¾“å…¥ç›®çš„åœ°');
                return;
            }
            
            const tripData = {
                start: firstSelectedDate,
                end: lastSelectedDate,
                destination: destination,
                color: selectedColor
            };
            
            if (currentEditIndex >= 0) {
                trips[currentEditIndex] = tripData;
            } else {
                trips.push(tripData);
            }
            
            await saveTrips();
            closeModal();
        }
        
        // ä¼˜åŒ–3&5ï¼šä»å¼¹çª—ä¸­åˆ é™¤æ—…è¡Œ
        async function deleteTripFromModal() {
            if (currentEditIndex >= 0) {
                if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ—…è¡Œè®¡åˆ’å—?')) {
                    trips.splice(currentEditIndex, 1);

        function closeModal() {

            isSelecting = false;

        function editTrip(index) {
            const trip = trips[index];
            currentEditIndex = index;
            firstSelectedDate = trip.start;
            lastSelectedDate = trip.end;
            modalStart = trip.start;
            modalEnd = trip.end;

        }
        
        async function deleteTrip(index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªæ—…è¡Œè®¡åˆ’å—?')) {
                trips.splice(index, 1);
                await saveTrips();
            }
        }
        
        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }
        
        function getFirstDayOfMonth(year, month) {
            return new Date(year, month - 1, 1).getDay();
        }
        
        function getTripForDate(date) {
            return trips.find(trip => date >= trip.start && date <= trip.end);
        }
        
        function getHolidayForDate(date) {
            return holidays[date];
        }
        
        function getWorkdayForDate(date) {
            return workdays[date];
        }
        
        // ä¼˜åŒ–2ï¼šåˆ¤æ–­æ˜¯å¦åœ¨é€‰æ‹©èŒƒå›´å†…
        function isInSelectionRange(date) {
            if (!isSelecting || !firstSelectedDate) return false;
            
            const endDate = currentHoverDate || lastSelectedDate || firstSelectedDate;
            const start = firstSelectedDate < endDate ? firstSelectedDate : endDate;
            const end = firstSelectedDate < endDate ? endDate : firstSelectedDate;
            
            return date > start && date < end;
        }
        
        // ä¼˜åŒ–2ï¼šåˆ¤æ–­æ˜¯å¦æ˜¯æ‚¬åœçš„ç»“æŸæ—¥æœŸ
        function isHoverEnd(date) {
            if (!isSelecting || !firstSelectedDate || !currentHoverDate) return false;
            return date === currentHoverDate && date !== firstSelectedDate;
        }
        
        function isSelectionComplete(date) {
            if (!isSelecting || !firstSelectedDate || !lastSelectedDate) return false;
            const start = firstSelectedDate < lastSelectedDate ? firstSelectedDate : lastSelectedDate;
            const end = firstSelectedDate < lastSelectedDate ? lastSelectedDate : firstSelectedDate;
            return date === end && date !== start;
        }
        
        function getTripDays(trip) {
            const start = new Date(trip.start);
            const end = new Date(trip.end);
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays + 1;
        }
        
        function renderTripsList() {
            const list = document.getElementById('tripsList');
            
            if (trips.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: #999; padding: 20px; grid-column: 1 / -1;">æš‚æ— æ—…è¡Œè®¡åˆ’ï¼Œç‚¹å‡»æ—¥å†æ·»åŠ å§ï¼</div>';
                return;
            }
            
            const sortedTrips = [...trips].sort((a, b) => a.start.localeCompare(b.start));
            
            list.innerHTML = sortedTrips.map((trip, originalIndex) => {
                const index = trips.indexOf(trip);
                const days = getTripDays(trip);
                return `
                    <div class="trip-item">
                        <div class="trip-info">
                            <div class="trip-color" style="background-color: ${trip.color}"></div>
                            <div class="trip-details">
                                <div class="trip-name">${trip.destination}ï¼ˆ${days}å¤©ï¼‰</div>
                                <div class="trip-dates">${trip.start} ~ ${trip.end}</div>
                            </div>
                        </div>
                        <div class="trip-actions">
                            <button class="btn btn-edit" onclick="editTrip(${index})">ä¿®æ”¹</button>
                            <button class="btn btn-delete" onclick="deleteTrip(${index})">åˆ é™¤</button>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const months = [];
            
            for (let year = 2025; year <= 2026; year++) {
                const startMonth = year === 2025 ? 10 : 1;
                for (let month = startMonth; month <= 12; month++) {
                    months.push({year, month});
                }
            }
            
            const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            
            calendar.innerHTML = months.map(({year, month}) => {
                const daysInMonth = getDaysInMonth(year, month);
                const firstDay = getFirstDayOfMonth(year, month);
                
                let daysHTML = '';
                
                for (let i = 0; i < firstDay; i++) {
                    daysHTML += '<div class="day empty"></div>';
                }
                
                for (let day = 1; day <= daysInMonth; day++) {
                    const dateStr = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const trip = getTripForDate(dateStr);
                    const holiday = getHolidayForDate(dateStr);
                    const workday = getWorkdayForDate(dateStr);
                    const inSelection = isInSelectionRange(dateStr);
                    const isHover = isHoverEnd(dateStr);
                    const isComplete = isSelectionComplete(dateStr);
                    
                    const inModalRange = modalStart && modalEnd && dateStr >= modalStart && dateStr <= modalEnd;
                    
                    let className = 'day';
                    let style = '';
                    let tooltipText = '';
                    
                    if (trip) {
                        className += ' trip';
                        style = `background-color: ${trip.color}`;
                        const days = getTripDays(trip);
                        tooltipText = `${trip.destination}ï¼ˆ${days}å¤©ï¼‰`;
                    } else {
                        className += ' normal';
                    }
                    
                    if (holiday) {
                        className += ' holiday';
                        tooltipText = tooltipText ? `${tooltipText} | ${holiday}` : holiday;
                    }
                    
                    if (workday) {
                        className += ' workday';
                        tooltipText = tooltipText ? `${tooltipText} | ${workday}` : workday;
                    }
                    
                    // ä¼˜åŒ–2ï¼šæ·»åŠ æ‚¬åœé«˜äº®æ ·å¼
                    if (!trip) {
                        if (isSelecting) {
                            if (dateStr === firstSelectedDate) {
                                className += ' selecting-start';
                            } else if (isHover) {
                                className += ' hover-end';
                            } else if (isComplete) {
                                className += ' selection-complete';
                            } else if (inSelection) {
                                className += ' in-selection';
                            }
                        } else if (inModalRange) {
                            className += ' selection-complete';
                        }
                    }
                    
                    const tooltipAttr = tooltipText ? `data-tooltip="${tooltipText}"` : '';
                    
                    daysHTML += `<div class="${className}" style="${style}" ${tooltipAttr} data-date="${dateStr}">${day}</div>`;
                }
                
                return `
                    <div class="month-box">
                        <div class="month-title">${year}å¹´ ${month}æœˆ</div>
                        <div class="weekdays">
                            ${weekdays.map(d => `<div class="weekday">${d}</div>`).join('')}
                        </div>
                        <div class="days">${daysHTML}</div>
                    </div>
                `;
            }).join('');
            
            if (!isMobileDevice()) {
                addTooltipListeners();
            }
        }
        
        function addTooltipListeners() {
            const tooltip = document.getElementById('tooltip');
            const days = document.querySelectorAll('.day[data-tooltip]');
            
            days.forEach(day => {
                day.addEventListener('mouseenter', (e) => {
                    const text = day.getAttribute('data-tooltip');
                    tooltip.textContent = text;
                    tooltip.style.display = 'block';
                    requestAnimationFrame(() => {
                        updateTooltipPosition(e);
                    });
                });
                
                day.addEventListener('mousemove', (e) => {
                    updateTooltipPosition(e);
                });
                
                day.addEventListener('mouseleave', () => {
                    tooltip.style.display = 'none';
                });
            });
        }
        
        function updateTooltipPosition(e) {
            const tooltip = document.getElementById('tooltip');
            const offset = 12;
            const padding = 10;
            
            const tooltipWidth = tooltip.offsetWidth;
            const tooltipHeight = tooltip.offsetHeight;
            
            let x = e.clientX + offset;
            let y = e.clientY + offset;
            
            if (x + tooltipWidth + padding > window.innerWidth) {
                x = e.clientX - tooltipWidth - offset;
            }
            
            if (y + tooltipHeight + padding > window.innerHeight) {
                y = e.clientY - tooltipHeight - offset;
            }
            
            if (x < padding) {
                x = padding;
            }
            
            if (y < padding) {
                y = padding;
            }
            
            tooltip.style.left = x + 'px';
            tooltip.style.top = y + 'px';
        }
        
        function render() {
            renderTripsList();
            renderCalendar();
        }
        
        window.printCalendar = function() {

        window.exportHTML = function() {
            console.log('å¯¼å‡ºçš„æ—…è¡Œæ•°æ®:', trips);
            
            let htmlContent = document.documentElement.outerHTML;
            
            htmlContent = htmlContent.replace(
                /let trips = \[[\s\S]*?\];/,
                `let trips = ${JSON.stringify(trips)};`
            );
            
            htmlContent = htmlContent.replace(
                /async function init\(\) \{[\s\S]*?await loadTrips\(\);[\s\S]*?render\(\);[\s\S]*?setupEventListeners\(\);[\s\S]*?\}/,
                `function init() {
            renderColorOptions();
            render();
            setupEventListeners();
        }`
            );
            
            const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `æ—…è¡Œæ—¥å†_${new Date().toISOString().split('T')[0]}.html`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
        
        window.refreshPage = function() {
            location.reload();
        }
        
        init();
    </script>
